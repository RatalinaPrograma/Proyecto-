<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Configuración de Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="center-content">
    <h1 class="page-title">Actualizar Usuario</h1>

    <ion-card class="card">
      <ion-card-content>
        <form (ngSubmit)="guardarCambios()">
          <!-- Campo RUT -->
          <ion-item class="input-item">
            <ion-label position="floating">RUT</ion-label>
            <ion-input [(ngModel)]="persona.rut" name="rut" required></ion-input>
          </ion-item>

          <!-- Contenedor para Mostrar Foto -->
          <div class="foto-container">
            <img *ngIf="fotoPerfil" [src]="fotoPerfil" alt="Foto de Perfil" class="foto-perfil" />
            <p *ngIf="!fotoPerfil" class="no-foto-text">No hay foto disponible</p>
          </div>

          <!-- Botones para Capturar o Seleccionar Foto -->
          <div class="button-group">
            <ion-button expand="block" color="secondary" (click)="capturarFoto()">
              Tomar Foto
            </ion-button>
            <ion-button expand="block" color="tertiary" (click)="seleccionarFotoDesdeGaleria()">
              Seleccionar Foto de Galería
            </ion-button>
          </div>

          <!-- Campo Nombres -->
          <ion-item class="input-item">
            <ion-label position="floating">Nombres</ion-label>
            <ion-input [(ngModel)]="persona.nombres" name="nombres" required></ion-input>
          </ion-item>

          <!-- Campo Apellidos -->
          <ion-item class="input-item">
            <ion-label position="floating">Apellidos</ion-label>
            <ion-input [(ngModel)]="persona.apellidos" name="apellidos" required></ion-input>
          </ion-item>

          <!-- Campo Correo -->
          <ion-item class="input-item">
            <ion-label position="floating">Correo</ion-label>
            <ion-input type="email" [(ngModel)]="persona.correo" name="correo" required></ion-input>
          </ion-item>

          <!-- Campo Teléfono -->
          <ion-item class="input-item">
            <ion-label position="floating">Teléfono</ion-label>
            <ion-input type="tel" [(ngModel)]="persona.telefono" name="telefono"></ion-input>
          </ion-item>

          <!-- Campo Contraseña -->
          <ion-item class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="persona.clave" name="clave" required></ion-input>
          </ion-item>

          <!-- Botón Guardar Cambios -->
          <ion-button expand="block" type="submit" class="register-button" color="primary">
            Guardar Cambios
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Botón para Regresar -->
    <ion-button expand="block" color="light" routerLink="/home">
      Regresar
    </ion-button>
  </div>
</ion-content>

<ion-footer class="custom-footer">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/home" routerDirection="root">
          <ion-icon slot="icon-only" name="home-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/mapa-vivo" routerDirection="root">
          <ion-icon slot="icon-only" name="map-outline"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button expand="block" fill="clear" routerLink="/login-paramedico" routerDirection="root">
          <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
