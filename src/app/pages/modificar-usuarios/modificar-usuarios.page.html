<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/crud-usuarios"></ion-back-button>
      <ion-menu-button menu="emergenciasMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Modificar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-img src="/assets/img/2.png" class="logo-img"></ion-img>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input [(ngModel)]="persona.rut" name="rut" required></ion-input>
    </ion-item>

    <div class="foto-container">
      <img *ngIf="fotoPerfil" [src]="fotoPerfil" alt="Foto de Perfil" />
      <p *ngIf="!fotoPerfil">No hay foto disponible</p>
    </div>

    <ion-button expand="block" (click)="capturarFoto()">Tomar Foto</ion-button>
    <ion-button expand="block" (click)="seleccionarFotoDesdeGaleria()">Seleccionar Foto</ion-button>

    <ion-item>
      <ion-label position="floating">Nombres</ion-label>
      <ion-input [(ngModel)]="persona.nombres" name="nombres" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input [(ngModel)]="persona.apellidos" name="apellidos" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="persona.correo" name="correo" type="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="persona.telefono" name="telefono" type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="persona.clave" name="clave" type="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit">Guardar Cambios</ion-button>
  </form>
</ion-content>
